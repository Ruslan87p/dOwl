<div *ngIf="user">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{user.name}}</h5>
          <p class="card-text">{{user.phone}}</p>
          <h5>{{user.website}}</h5>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
</div>
